<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link para unir los estilos con el html -->
  <link rel="stylesheet" href="syles.css">
  <!-- Tambien se puede agregar estilos desde html con <style>...</style> -->
  <style>
    p {
      color: red;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <!-- headings 1 -6  -->
  <h1>Titulo</h1>
  <h2>Titulo</h2>
  <h3>Titulo</h3>
  <h4>Titulo</h4>
  <h5>Titulo</h5>
  <h6>Titulo</h6>
  <!--  -->

  <!-- content -->
  <!-- block // in-line -->
  <p>Un párrafo</p>
  <p>Otro párrafo</p>
  <a href="https://www.google.com/" target="_blank">Un link a google</a>
  <span>//</span>
  <a href="https://en.wikipedia.org/wiki/Main_Page">Un link a Wikipedia</a>
  <div>Un div salvaje</div>
  <!--  -->

  <!-- input -->
  <input type="text">
  <input type="email" name="" id="">
  <input type="password" name="" id="">
  <input type="checkbox" name="" id="">
  <input type="radio" name="" id="">
  <input type="color" name="" id="">
  <button>Click</button>
  <br>
  <code>let counter = 0;</code>
  <p>To copy use <kbd>ctrl + c</kbd></p>

  <!--  -->

  <!-- form -->
  <form>
    <p>Please select your preferred contact method:</p>
    <div>
      <input type="radio" id="contactChoice1" name="contact" value="email">
      <label for="contactChoice1">Email</label>

      <input type="radio" id="contactChoice2" name="contact" value="phone">
      <label for="contactChoice2">Phone</label>

      <input type="radio" id="contactChoice3" name="contact" value="mail">
      <label for="contactChoice3">Mail</label>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <!-- img/videos -->

  <img src="/img/go.png" alt="Un gopher">
  <br>
  <video src="/video/How I type fast (150+ WPM) (1080p_60fps_H264-128kbit_AAC).mp4" type="video/mp4" height="350px"
    width="400px" controls></video>
</body>

</html>
